<h2 mat-dialog-title>{{'Modifier Role'|translate}}</h2>
<div mat-dialog-content>
  <form *ngIf="!isLoadingSpinner" [formGroup]="elementForm" (ngSubmit)="save()">
    <div fxLayout="column" fxLayoutAlign="end">
      <mat-form-field>
        <label>
          <input matInput placeholder="{{'Nom'|translate}}" formControlName="nom">
        </label>
        <app-error-form [field]="'nom'" [form]="elementForm"></app-error-form>
      </mat-form-field>
    </div>
  </form>

  <mat-list *ngIf="!isLoadingSpinner" role="list">
    <h2 mat-subheader>{{'Permissions'|translate}}</h2>
    <mat-list-item *ngFor="let p of permissions" role="listitem">
      <h5 mat-line>{{p.nomModule|translate}}</h5>
      <div fxLayout="row" fxLayoutAlign="space-around end" mat-line>
        <mat-checkbox [(ngModel)]="p.pivot.edit">{{'ecrire'|translate}}</mat-checkbox>
        <mat-checkbox [(ngModel)]="p.pivot.delete">{{'suppression'|translate}}</mat-checkbox>
        <mat-checkbox [(ngModel)]="p.pivot.read">{{'lecture'|translate}}</mat-checkbox>
      </div>
    </mat-list-item>
  </mat-list>
  <div class="spinner-wrapper solid" *ngIf="isLoadingSpinner||(isLoading|async)">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="end" mat-dialog-actions>
  <button color="primary" style="margin-right: 10px" mat-raised-button
          (click)="close()">{{'annuler'|translate}}</button>
  <button color="primary" mat-raised-button [disabled]="!elementForm.valid"
          (click)="save()">{{'Update'|translate}}</button>
</div>
