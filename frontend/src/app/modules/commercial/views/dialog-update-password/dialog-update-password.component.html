<h2 mat-dialog-title>{{'Changer le mot de passe de votre compte'|translate}}</h2>
<div mat-dialog-content>
  <form [formGroup]="elementForm">

    <div fxLayout="column" fxLayoutAlign="end">
      <mat-form-field>
        <label>
          <input type="password" matInput placeholder="{{'Actuel'|translate}}" formControlName="oldPassword">
        </label>
        <app-error-form [field]="'oldPassword'" [form]="elementForm"></app-error-form>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input type="password" matInput placeholder="{{'Nouveau'|translate}}" formControlName="newPassword">
        </label>
        <app-error-form [field]="'newPassword'" [form]="elementForm"></app-error-form>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input type="password" matInput placeholder="{{'Confirmer'|translate}}" formControlName="confirmNewpassword">
        </label>
        <app-error-form [field]="'confirmNewpassword'" [form]="elementForm"></app-error-form>
      </mat-form-field>
    </div>


  </form>
  <div class="spinner-wrapper solid" *ngIf="isLoadingSpinner">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="end" mat-dialog-actions>
  <button color="primary" style="margin-right: 10px" mat-raised-button (click)="reset()">{{'reset'|translate}}</button>
  <button color="primary" mat-raised-button [disabled]="!elementForm.valid"
          (click)="save()">{{'Save'|translate}}</button>
</div>
